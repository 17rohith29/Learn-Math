<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome | Division</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <script src="div.js" defer></script>
</head>

<body>
  <header class="container centerText">
    <h1>Division</h1>
  </header>
  <main class="container questionBlock" id="mov">
    <div class="block" id="q">
      <strong>QUESTION:</strong>
      <span id="question">1 + 1</span>
      <span id="score"><strong>SCORE: 0 out of 0</strong></span>
    </div>
    <div class="ans block">
      <div id="pos">
        <strong>OPTIONS</strong>
        <hr>
      </div>
      <!--Creating div blocks to hold ans-->
      <div class="cont">
        <button type="button" name="button" id="one">Option 1</button>
      </div>
      <div class="cont">
        <button type="button" name="button" id="two">Option 1</button>
      </div>
      <div class="cont">
        <button type="button" name="button" id="three">Option 1</button>
      </div>
      <div class="cont">
        <button type="button" name="button" id="four">Option 1</button>
      </div>
      <div style="clear: both;"></div>
    </div>
    <div class="block">
      <div class="result">
        <strong>RESULT : </strong>
      </div>
      <div class="next">
        <button type="button" name="button" id="next"><strong>NEXT</strong></button>
      </div>
      <div style="clear: both;"></div>
    </div>

  </main>
</body>

</html>
